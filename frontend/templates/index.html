<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olive Young Crawler Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Pretendard:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <i class="fa-solid fa-leaf logo-icon"></i>
                <h1>Olive Crawler</h1>
            </div>

            <nav class="nav-menu">
                <button class="nav-item active" data-tab="dashboard">
                    <i class="fa-solid fa-chart-pie"></i> 대시보드
                </button>
                <button class="nav-item" data-tab="history">
                    <i class="fa-solid fa-clock-rotate-left"></i> 히스토리
                </button>
                <button class="nav-item" data-tab="ai">
                    <i class="fa-solid fa-robot"></i> AI 분석
                </button>
            </nav>

            <div class="status-card">
                <h3>시스템 상태</h3>
                <div class="status-indicator">
                    <span class="dot" id="system-status-dot"></span>
                    <span id="system-status-text">대기 중</span>
                </div>
            </div>

            <!-- Common Settings in Sidebar -->
            <div class="settings-card">
                <h3>리뷰 수집 설정</h3>
                <!-- 저장 형식 옵션 숨기기 (JSON + CSV로 고정) -->
                <select id="common-save-format" style="display: none;">
                    <option value="both" selected>JSON + CSV</option>
                </select>
                
                <!-- 리뷰만 수집 옵션 -->
                <div class="setting-item review-only-section">
                    <div class="review-option-item">
                        <label for="common-reviews-only" class="review-option-label">
                            <input type="checkbox" id="common-reviews-only">
                            <i class="fa-solid fa-comment-medical"></i>
                            <span>리뷰만 수집</span>
                        </label>
                    </div>
                </div>
                
                <div class="review-toggle-section">
                    <div class="setting-item review-checkbox-item">
                        <label for="common-collect-reviews" class="review-toggle-label">
                            <input type="checkbox" id="common-collect-reviews" 
                                   onchange="toggleCommonReviewDate()" checked>
                            <i class="fa-solid fa-comment-dots"></i>
                            <span>리뷰 텍스트 수집</span>
                        </label>
                    </div>
                </div>
                
                <div class="setting-item review-date-section" id="common-review-date-container">
                    <label class="review-date-label">
                        <i class="fa-solid fa-list-ol"></i>
                        <span>최대 수집 리뷰 개수</span>
                    </label>
                    <input type="number" id="common-max-reviews" class="review-date-input" value="300" min="10" step="10">
                    <small class="review-date-hint">네트워크 상태에 따라 수집 개수를 조정할 수 있습니다</small>
                </div>
            </div>

            <!-- System Controls -->
            <div class="settings-card" style="margin-top: 1rem;">
                <h3>시스템 제어</h3>
                <div class="setting-item">
                    <button class="btn-danger" onclick="stopCrawl()" style="width:100%; margin-bottom:0.5rem;">
                        <i class="fa-solid fa-stop"></i> 강제 작업 중지
                    </button>
                    <button class="btn-secondary" onclick="openDataFolder()" style="width:100%;">
                        <i class="fa-solid fa-folder-open"></i> 데이터 폴더 열기
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Tab -->
            <div id="dashboard-tab" class="tab-content active">
                <header class="top-bar">
                    <h2>새로운 추출 작업</h2>
                    <div class="user-profile">
                        <span>관리자</span>
                        <div class="avatar">A</div>
                    </div>
                </header>

                <div class="input-section">
                    <div class="tabs-input">
                        <button class="tab-btn active" onclick="switchInputMode('url')">URL 직접 입력</button>
                        <button class="tab-btn" onclick="switchInputMode('multi-url')">다중 URL (병렬)</button>
                    </div>

                    <div class="card input-card">
                        <!-- URL Form -->
                        <div id="url-form" class="form-group">
                            <label>상품 URL</label>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-link"></i>
                                <input type="text" id="url-input" placeholder="https://www.oliveyoung.co.kr/...">
                            </div>

                            <div class="option-item">
                                <label>상품명 (선택사항)</label>
                                <input type="text" id="product-name-input" placeholder="비워두면 자동 감지">
                            </div>

                            <button class="btn-primary" onclick="startUrlCrawl()">
                                <i class="fa-solid fa-bolt"></i> 상세 정보 추출
                            </button>
                        </div>

                        <!-- Multi-URL Form -->
                        <div id="multi-url-form" class="form-group hidden">
                            <label>상품 URL 목록</label>
                            <input type="text" id="parallel-url-1" placeholder="URL 1: https://www.oliveyoung.co.kr/..."
                                style="margin-bottom: 0.5rem;">
                            <input type="text" id="parallel-url-2" placeholder="URL 2 (선택)"
                                style="margin-bottom: 0.5rem;">
                            <input type="text" id="parallel-url-3" placeholder="URL 3 (선택)"
                                style="margin-bottom: 0.5rem;">
                            <input type="text" id="parallel-url-4" placeholder="URL 4 (선택)"
                                style="margin-bottom: 0.5rem;">
                            <input type="text" id="parallel-url-5" placeholder="URL 5 (선택)"
                                style="margin-bottom: 0.5rem;">

                            <div class="options-grid">
                                <div class="option-item">
                                    <label>동시 실행 수 (최대 5)</label>
                                    <input type="range" id="concurrency-slider" min="1" max="5" value="3"
                                        oninput="document.getElementById('concurrency-val').textContent = this.value">
                                    <span id="concurrency-val" style="font-weight:bold; color:var(--accent);">3</span>
                                </div>
                            </div>

                            <button class="btn-primary" onclick="startParallelCrawl()">
                                <i class="fa-solid fa-layer-group"></i> 병렬 추출 시작
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Live Status -->
                <div class="live-status-section hidden" id="live-status">
                    <h3><i class="fa-solid fa-tower-broadcast"></i> 실시간 진행 상황</h3>
                    <div class="card status-detail-card">
                        <div class="progress-header">
                            <span id="current-action">초기화 중...</span>
                            <span id="progress-percent">0%</span>
                        </div>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" id="progress-bar"></div>
                        </div>
                        <div class="log-window" id="log-window">
                            <!-- Logs will appear here -->
                        </div>
                        <button class="btn-danger" onclick="stopCrawl()">작업 중지</button>
                    </div>
                </div>
            </div>

            <!-- AI Analysis Tab -->
            <div id="ai-tab" class="tab-content">
                <header class="top-bar">
                    <h2>AI 리뷰/이미지 분석</h2>
                    <div class="user-profile" style="gap: 1rem;">
                        <!-- Model Selection with Status -->
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <div class="api-status-indicators" style="display: flex; flex-direction: column; gap: 2px;">
                                <div style="display: flex; align-items: center; gap: 4px;">
                                    <span id="gemini-status" class="status-badge" style="font-size: 0.7rem; padding: 1px 4px; border-radius: 3px; background: #ccc; color: white;">GEMINI</span>
                                </div>
                                <div style="display: flex; align-items: center; gap: 4px;">
                                    <span id="openai-status" class="status-badge" style="font-size: 0.7rem; padding: 1px 4px; border-radius: 3px; background: #ccc; color: white;">OPENAI</span>
                                </div>
                            </div>
                            <select id="ai-model-select" class="header-select" onchange="updateApiKeyInput()"
                                style="width: auto; padding: 0.4rem 2rem 0.4rem 1rem; font-size: 0.9rem; background-color: var(--bg-card);">
                                <option value="gemini-2.5-flash" selected>Gemini 2.5 Flash</option>
                                <option value="gpt-5-mini">GPT-5 Mini</option>
                                <option value="gpt-4o-mini">GPT-4o Mini</option>
                            </select>
                        </div>
                        
                        <!-- API Key -->
                        <div class="input-wrapper" style="width: 200px;">
                            <input type="password" id="api-key-input" placeholder="API Key 입력"
                                style="padding: 0.4rem 0.8rem; font-size: 0.9rem;">
                        </div>
                        <button class="btn-sm" onclick="saveApiKey()" title="API Key 저장 (.env)">
                            <i class="fa-solid fa-floppy-disk"></i>
                        </button>
                    </div>
                </header>

                <div class="ai-container">
                    <!-- Top Control Bar (Simplified) -->
                    <div class="card control-bar">
                        <!-- Product Selection -->
                        <div class="control-group product-group" style="width: 100%;">
                            <label>분석할 상품 선택 <button class="btn-sm" onclick="loadProductList()"
                                    style="float:right; padding: 2px 8px;" title="목록 새로고침"><i
                                        class="fa-solid fa-rotate-right"></i></button></label>
                            <select id="product-select" onchange="loadProductPreview()">
                                <option value="">상품을 선택하세요...</option>
                            </select>
                        </div>
                    </div>

                    <!-- Prompts Grid -->
                    <div class="prompts-grid">
                        <!-- Review Analysis Column -->
                        <div class="card prompt-card">
                            <div class="prompt-header">
                                <label>텍스트 리뷰 프롬프트</label>
                                <div class="analysis-status" style="display: flex; gap: 5px;">
                                    <button class="btn-sm" onclick="resetReviewPrompt()" title="기본 템플릿으로 초기화">
                                        <i class="fa-solid fa-rotate-left"></i> 템플릿 불러오기
                                    </button>
                                    <button id="review-load-btn" class="btn-sm" onclick="loadExistingAnalysis('review')" style="display: none;">
                                        <i class="fa-solid fa-file-arrow-down"></i> 결과 가져오기
                                    </button>
                                </div>
                            </div>
                            <textarea id="review-prompt" placeholder="리뷰 분석을 위한 프롬프트를 입력하세요..."></textarea>
                            <button class="btn-primary" onclick="analyzeReviews()">
                                <i class="fa-solid fa-comment-dots"></i> 리뷰 분석
                            </button>
                        </div>

                        <!-- Image Analysis Column -->
                        <div class="card prompt-card">
                            <div class="prompt-header">
                                <label>이미지 분석 프롬프트</label>
                                <div class="analysis-status" style="display: flex; gap: 5px;">
                                    <button class="btn-sm" onclick="resetImagePrompt()" title="기본 템플릿으로 초기화">
                                        <i class="fa-solid fa-rotate-left"></i> 템플릿 불러오기
                                    </button>
                                    <button id="image-load-btn" class="btn-sm" onclick="loadExistingAnalysis('image')" style="display: none;">
                                        <i class="fa-solid fa-file-arrow-down"></i> 결과 가져오기
                                    </button>
                                </div>
                            </div>
                            <textarea id="image-prompt" placeholder="이미지 분석을 위한 프롬프트를 입력하세요..."></textarea>
                            <button class="btn-primary" onclick="analyzeImages()">
                                <i class="fa-solid fa-image"></i> 이미지 분석
                            </button>
                        </div>
                    </div>

                    <!-- Results Section -->
                    <div class="card result-card">
                        <div class="result-header">
                            <h3>분석 결과</h3>
                            <div class="view-toggle">
                                <button id="text-view-btn" class="toggle-btn" onclick="switchToTextView()">
                                    <i class="fa-solid fa-file-lines"></i> Text
                                </button>
                                <button id="markdown-view-btn" class="toggle-btn active" onclick="switchToMarkdownView()">
                                    <i class="fa-solid fa-code"></i> Markdown
                                </button>
                            </div>
                        </div>
                        <div id="ai-result-area" class="markdown-body">
                            <div class="placeholder-text">
                                분석 결과가 여기에 표시됩니다.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div id="history-tab" class="tab-content">
                <header class="top-bar">
                    <h2>추출 히스토리</h2>
                    <div class="button-group" style="margin-top:0; gap:0.5rem;">
                        <button class="btn-secondary" id="select-all-btn" onclick="toggleSelectAll()">
                            <i class="fa-solid fa-check-double"></i> 전체 선택
                        </button>
                        <button class="btn-danger" id="delete-selected-btn" onclick="deleteSelected()" style="display: none;">
                            <i class="fa-solid fa-trash"></i> 선택 삭제 (0)
                        </button>
                        <button class="btn-secondary" onclick="mergeHistory()">
                            <i class="fa-solid fa-code-merge"></i> 중복 병합
                        </button>
                        <button class="btn-secondary" onclick="loadHistory()">
                            <i class="fa-solid fa-rotate"></i> 새로고침
                        </button>
                    </div>
                </header>

                <div class="history-grid" id="history-grid">
                    <!-- History items will be injected here -->
                </div>
            </div>

            <!-- History Detail Tab -->
            <div id="history-detail-tab" class="tab-content">
                <header class="top-bar">
                    <h2 id="detail-product-title">상품 상세 정보</h2>
                </header>

                <div class="detail-container" id="detail-container">
                    <!-- Product detail content will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
